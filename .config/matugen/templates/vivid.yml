# Generated by matugen â†’ used by vivid
# vivid wants hex without '#', so we use matugen's .hex_stripped :contentReference[oaicite:1]{index=1}

colors:
  # "named" colors vivid entries can reference below
  bg:        '{{ colors.background.default.hex_stripped }}'
  fg:        '{{ colors.on_background.default.hex_stripped }}'

  primary:   '{{ colors.primary.default.hex_stripped }}'
  secondary: '{{ colors.secondary.default.hex_stripped }}'
  tertiary:  '{{ colors.tertiary.default.hex_stripped }}'

  surface:   '{{ colors.surface.default.hex_stripped }}'
  outline:   '{{ colors.outline.default.hex_stripped }}'

  error:     '{{ colors.error.default.hex_stripped }}'
  on_error:  '{{ colors.on_error.default.hex_stripped }}'

core:
  # core file classes (dircolors-ish)
  normal_text:
    foreground: fg

  regular_file: {}

  directory:
    foreground: primary
    font-style: bold

  executable_file:
    foreground: secondary
    font-style: bold

  symlink:
    foreground: tertiary

  broken_symlink:
    foreground: on_error
    background: error
  missing_symlink_target:
    foreground: on_error
    background: error

  fifo:
    foreground: bg
    background: primary

  socket:
    foreground: bg
    background: tertiary

  character_device:
    foreground: tertiary
    background: surface

  block_device:
    foreground: secondary
    background: surface

  # leave these neutral unless you want strong styling:
  reset_to_normal: {}
  multi_hard_link: {}
  door: {}
  setuid: {}
  setgid: {}
  file_with_capability: {}
  sticky_other_writable: {}
  other_writable: {}
  sticky: {}

# category-based colors (extensions map into these via vivid's filetypes database)
text:
  special:
    foreground: bg
    background: secondary
  todo:
    font-style: bold
  licenses:
    foreground: outline
  configuration:
    foreground: tertiary
  other:
    foreground: tertiary

markup:
  foreground: primary

programming:
  source:
    foreground: secondary
  tooling:
    foreground: tertiary
    continuous-integration:
      foreground: secondary

media:
  foreground: tertiary

office:
  foreground: primary

archives:
  foreground: secondary
  font-style: underline

executable:
  foreground: secondary
  font-style: bold

unimportant:
  foreground: outline
