format = '''$directory$git_branch$git_status$kubernetes$terraform$go$rust$python$character'''

add_newline = false

palette = 'colors'

[palettes.colors]
color1 = '{{colors.primary_fixed_dim.default.hex}}'
color2 = '{{colors.on_primary.default.hex}}'
color3 = '{{colors.on_surface_variant.default.hex}}'
color4 = '{{colors.surface_container.default.hex}}'
color5 = '{{colors.on_primary.default.hex}}'
color6 = '{{colors.surface_dim.default.hex}}'
color7 = '{{colors.surface.default.hex}}'
color8 = '{{colors.primary.default.hex}}'
color9 = '{{colors.tertiary.default.hex}}'

# Prompt symbols 
[character]
success_symbol = "[❯](color9 bold)"
error_symbol = "[x]({{colors.error.default.hex}} bold)"
vicmd_symbol = "[❮](color9 bold)"

[directory]
format = "[$path]($style)( $read_only)($style) "
read_only = ''
style = "fg:color3 bg:color7"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
format = '[$branch(:$remote_branch)]($style) '
style = 'color9 bold'

[git_status]
format = '([$all_status$ahead_behind]($style)) ' 
style = "color3 dimmed"
stashed = "≡"

[package]
disabled = true
