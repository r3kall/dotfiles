# ===============================
# Hyprlock
# ===============================

# Load Matugen-generated colors/vars
source = $HOME/.config/hypr/colors.conf

# -------------------------------
# General
# -------------------------------
general {
    hide_cursor = true
    ignore_empty_input = true
}

# -------------------------------
# Background
# -------------------------------
background {
    # Use the same wallpaper Matugen used
    # path = $image

    blur_size   = 8
    blur_passes = 3
    noise       = 0.03
}

# -------------------------------
# Password Input Field
# -------------------------------
input-field {
    size = 240, 40
    position = 0, -80       # centered, a bit above middle
    rounding = 12
    outline_thickness = 2

    # Themed with Matugen
    inner_color   = $surface_container_highest
    outer_color   = $outline
    font_color    = $on_surface

    # Use scheme colors for states
    fail_color     = $error
    capslock_color = $tertiary
    # Slight “shadow” hint from Matugen's shadow color
    shadow_color = $shadow
}

# -------------------------------
# Time (Clock)
# -------------------------------
label {
    text = $TIME
    font_size = 64
    position = 0, -220
    halign = center
    valign = center

    # Strong readable foreground
    color = $on_surface
}

# -------------------------------
# Date
# -------------------------------
label {
    text = $DATE
    font_size = 24
    position = 0, -160
    halign = center
    valign = center

    # Slightly softer foreground
    color = $on_surface_variant
}

# -------------------------------
# User Avatar / Center Image
# -------------------------------
image {
    # Your avatar; adjust path if you store it elsewhere
    path = $HOME/.config/hypr/profile.png

    size = 300
    position = 0, 100
    halign = center
    valign = center

    rounding = 80   # circle

    # Frame it with outline variant
    border_size  = 2
    border_color = $outline_variant
}

