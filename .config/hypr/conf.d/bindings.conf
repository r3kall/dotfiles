### BINDINGS #############################################
# See https://wiki.hypr.land/Configuring/Binds/

$mod = SUPER
$term = ghostty
$browser = firefox

### TILING #####################################

# Close windows
bindd = $mod, Q, Close window, killactive,
bindd = CTRL ALT, DELETE, Close all windows, exec, $config/scripts/hypr-window-close-all

# Control tiling
bindd = $mod, J, Toggle window split, togglesplit, # dwindle
bindd = $mod, P, Pseudo window, pseudo, # dwindle
bindd = $mod, T, Toggle window floating/tiling, togglefloating,
bindd = $mod, F, Full screen, fullscreen, 0
bindd = $mod CTRL, F, Tiled full screen, fullscreenstate, 0 2
bindd = $mod ALT, F, Full width, fullscreen, 1
# bindd = $mod, O, Pop window out (float & pin), exec, omarchy-hyprland-window-pop

# Move focus with $mod + arrow keys
bindd = $mod, LEFT, Move window focus left, movefocus, l
bindd = $mod, RIGHT, Move window focus right, movefocus, r
bindd = $mod, UP, Move window focus up, movefocus, u
bindd = $mod, DOWN, Move window focus down, movefocus, d

# Switch workspaces with $mod + [1-9; 0]
bindd = $mod, code:10, Switch to workspace 1, workspace, 1
bindd = $mod, code:11, Switch to workspace 2, workspace, 2
bindd = $mod, code:12, Switch to workspace 3, workspace, 3
bindd = $mod, code:13, Switch to workspace 4, workspace, 4
bindd = $mod, code:14, Switch to workspace 5, workspace, 5
bindd = $mod, code:15, Switch to workspace 6, workspace, 6
bindd = $mod, code:16, Switch to workspace 7, workspace, 7
bindd = $mod, code:17, Switch to workspace 8, workspace, 8
bindd = $mod, code:18, Switch to workspace 9, workspace, 9
bindd = $mod, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with $mod + SHIFT + [1-9; 0]
bindd = $mod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $mod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Move active window silently to a workspace with $mod + SHIFT + ALT + [1-9; 0]
bindd = $mod SHIFT ALT, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = $mod SHIFT ALT, code:11, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = $mod SHIFT ALT, code:12, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = $mod SHIFT ALT, code:13, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = $mod SHIFT ALT, code:14, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = $mod SHIFT ALT, code:15, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = $mod SHIFT ALT, code:16, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = $mod SHIFT ALT, code:17, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = $mod SHIFT ALT, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = $mod SHIFT ALT, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10

# Control scratchpad
bindd = $mod, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = $mod ALT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# TAB between workspaces
bindd = $mod, TAB, Next workspace, workspace, e+1
bindd = $mod SHIFT, TAB, Previous workspace, workspace, e-1
bindd = $mod CTRL, TAB, Former workspace, workspace, previous

# Move workspaces to other monitors
bindd = $mod SHIFT ALT, LEFT, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = $mod SHIFT ALT, RIGHT, Move workspace to right monitor, movecurrentworkspacetomonitor, r

# Swap active window with the one next to it with $mod + SHIFT + arrow keys
bindd = $mod SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = $mod SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = $mod SHIFT, UP, Swap window up, swapwindow, u
bindd = $mod SHIFT, DOWN, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, TAB, Cycle to next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = ALT, TAB, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop

# Resize active window
bindd = $mod, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = $mod, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = $mod SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = $mod SHIFT, code:21, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with $mod + scroll
bindd = $mod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# Toggle groups
bindd = $mod, G, Toggle window grouping, togglegroup
bindd = $mod ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = $mod ALT, LEFT, Move window to group on left, moveintogroup, l
bindd = $mod ALT, RIGHT, Move window to group on right, moveintogroup, r
bindd = $mod ALT, UP, Move window to group on top, moveintogroup, u
bindd = $mod ALT, DOWN, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = $mod ALT, TAB, Next window in group, changegroupactive, f
bindd = $mod ALT SHIFT, TAB, Previous window in group, changegroupactive, b

# Overload lateral window navigation for grouped windows
bindd = $mod ALT, LEFT, Move grouped window focus left, changegroupactive, b
bindd = $mod ALT, RIGHT, Move grouped window focus right, changegroupactive, f

# Scroll through a set of grouped windows with $mod + ALT + scroll
bindd = $mod ALT, mouse_down, Next window in group, changegroupactive, f
bindd = $mod ALT, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = $mod ALT, code:10, Switch to group window 1, changegroupactive, 1
bindd = $mod ALT, code:11, Switch to group window 2, changegroupactive, 2
bindd = $mod ALT, code:12, Switch to group window 3, changegroupactive, 3
bindd = $mod ALT, code:13, Switch to group window 4, changegroupactive, 4
bindd = $mod ALT, code:14, Switch to group window 5, changegroupactive, 5


### APPS #######################################

bindd = $mod, RETURN, Terminal, exec, $term
bindd = $mod, SPACE, Launcher, exec, pkill rofi || launcher
bindd = $mod, B, Browser, exec, $browser
bindd = $mod, M, File Manager, exec, thunar
bindd = $mod ALT, M, Terminal File Manager, exec, yazi
bindd = $mod, Backspace, Power Menu, exec, pkill rofi || powermenu

bindd = $mod, N, Notifications, exec, swaync-client -t
bindd = $mod, L, Lock, exec, loginctl lock-session
#bind = $mod, E, exec, pkill rofi || emoji-picker
#bind = $mod, C, exec, pkill rofi || cliphist list | clipboard | cliphist decode | wl-copy

# Copy / Paste
bindd = $mod, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = $mod, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = $mod, X, Universal cut, sendshortcut, CTRL, X,
# bindd = SUPER CTRL, V, Clipboard manager, exec, omarchy-launch-walker -m clipboard
# bind = SUPER CTRL, V, exec, clipvault list | rofi -dmenu -display-columns 2 | clipvault get | wl-copy
### MEDIA ######################################

# light
bindle = ,XF86MonBrightnessUp, exec, brightnessctl -q s 5%+
bindle = ,XF86MonBrightnessDown, exec, brightnessctl -q s 5%-
bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10

# media
bind  = , XF86AudioMute, exec, volume-notify mute #wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86AudioLowerVolume, exec, volume-notify down #wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioRaiseVolume, exec, volume-notify up #wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind  = , XF86AudioPlay, exec, playerctl play-pause
bind  = , XF86AudioPause, exec, playerctl play-pause
bind  = , XF86AudioNext, exec, playerctl next
bind  = , XF86AudioPrev, exec, playerctl previous
