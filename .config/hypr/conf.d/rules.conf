# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppress_event maximize, match:class .*

# Just dash of opacity by default
windowrule = opacity 0.97 0.9, match:class .*

# App-specific tweaks
source = $config/rules.d/browser.conf
source = $config/rules.d/terminal.conf
source = $config/rules.d/system.conf
source = $config/rules.d/qemu.conf
source = $config/rules.d/rofi.conf

