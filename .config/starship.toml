format = '''$directory$git_branch$git_status$kubernetes$terraform$go$rust$python$character'''

add_newline = false
scan_timeout = 10
command_timeout = 100
palette = 'colors'

[palettes.colors]
color1 = '#b3c5ff'
color2 = '#1a2e60'
color3 = '#c5c6d0'
color4 = '#1e1f25'
color5 = '#1a2e60'
color6 = '#121318'
color7 = '#121318'
color8 = '#b3c5ff'
color9 = '#e2bbdc'

# Prompt symbols 
[character]
success_symbol = "[❯](color9 bold)"
error_symbol = "[x](#ffb4ab bold)"
vicmd_symbol = "[❮](color9 bold)"

[directory]
format = "[$path]($style)( $read_only)($style) "
read_only = ''
style = "fg:color3 bg:color7"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
format = '[$branch(:$remote_branch)]($style) '
style = 'color9 bold'

[git_status]
format = '([$all_status$ahead_behind]($style))' 
style = "color3 dimmed"
stashed = "≡"

[package]
disabled = true
[battery]
disabled = true
